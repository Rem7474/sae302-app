<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net data: https://ssl.gstatic.com https://fonts.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; script-src 'self' https://cdn.jsdelivr.net blob:; media-src *; img-src 'self' data: content: remcorp.fr *.remcorp.fr; connect-src 'self' *.remcorp.fr https://api.sae302.remcorp.fr;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./mdl/material.min.css">
        <script src="./mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
        <script src="cordova.js" defer></script>
        <link rel="stylesheet" href="css/card.css">
        <link rel="stylesheet" href="css/panier.css">
        <title>Panier</title>
    </head>
    <body id="body">
        <div id="app">
            <div id="logo">
                <!--<img src="img/logo_bdesite.png" alt="logo">-->
                <div></div>
            </div>
            <div id="Loading" class="hidden">
                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            </div>
            <div id="divpanier" class="hidden">
                <div id="panier">
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                          <tr>
                            <th class="mdl-data-table__cell--non-numeric">Material</th>
                            <th>Quantity</th>
                            <th>Unit price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="mdl-data-table__cell--non-numeric">Acrylic</td>
                            <td>25</td>
                            <td>$2.90</td>
                          </tr>
                          <tr>
                            <td class="mdl-data-table__cell--non-numeric">Plywood</td>
                            <td>50</td>
                            <td>$1.25</td>
                          </tr>
                          <tr>
                            <td class="mdl-data-table__cell--non-numeric">Laminate</td>
                            <td>10</td>
                            <td>$2.35</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div id="total"></div>

                <div id="action_button">
                  <div id="quantity_button">
                    <button id="moins" class="mdl-button mdl-js-button mdl-button--fab" disabled>
                      <i class="bi bi-dash"></i>
                    </button>
                    <button id="plus"class="mdl-button mdl-js-button mdl-button--fab" disabled>
                      <i class="bi bi-plus"></i>
                    </button>
                  </div>
                  <div>
                    <button id="delete" class="mdl-button mdl-js-button mdl-button--raised" disabled>
                        Supprimer
                    </button>
                    <button id="valider"class="mdl-button mdl-js-button mdl-button--raised" disabled>
                        Valider
                    </button>
                  </div>
                  
                </div>
            </div>

            <div id="scan_div">
              <button class="boutonmignon"><i id="scan" class="bi bi-upc-scan"></i></button>
            </div>
            <div id="barre_navigation">
                <ul>
                    <li><a href="index.html"><i class="bi bi-house"></i></a></li>
                    <li><i id="open" class="bi bi-cart"></i></li>
                    <li><a href="historique.html"><i class="bi bi-archive"></i></a></li>
                </ul>
            </div>

        </div>
        <script src="js/api.js"></script>
        <script src="js/panier.js"></script>
        
    </div>
</body>
</html>
