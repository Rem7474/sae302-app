        <title>Panier</title>

    <body id="body">
        <div id="app">
            <!--Logo en haut de la page-->
            <div id="logo">
                <!--<img src="img/logo_bdesite.png" alt="logo">-->
                <div></div>
            </div>
            <div id="panier">
                <h1>Panier</h1>
            </div>
            <div id="user-add">
                <div class="mdl-card">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Ajout d'un utilisateur</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="nom">
                                <label class="mdl-textfield__label" for="nom">Nom</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="prenom">
                                <label class="mdl-textfield__label" for="prenom">Pr√©nom</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="mail">
                                <label class="mdl-textfield__label" for="mail">Mail</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="mdp">
                                <label class="mdl-textfield__label" for="mdp">Mot de passe</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="mdp2">
                                <label class="mdl-textfield__label" for="mdp2">Confirmation du mot de passe</label>
                            </div>
                        </form>
                        <!--Bouton Valider-->
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card"><i class="bi bi-person-fill-add"></i></div>
                <div class="card"><i class="bi bi-database-fill-add"></i></div>
                <div class="card"><i class="bi bi-person-vcard-fill"></i></div>
                <div class="card"><i class="bi bi-database-fill-gear"></i></div>
            </div>
            <!--Barre de navigation-->
            <div id="barre_navigation">
                <ul>
                    <li><i id = "scan" class="bi bi-upc-scan"></i></li>
                    <li><a href="panier.html"><i class="bi bi-cart"></i></a></li>
                    <li><a href="historique.html"><i class="bi bi-archive"></i></a></li>
                </ul>
            </div>
            <!--Affichage du contenue du panier en JS-->
            <div id="produits_panier">
            </div>

            <script src="js/index.js"></script>
        <div>
